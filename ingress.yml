apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: todo-ingress-service
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: todo.com
      http:
        paths:
          # Current configuration: Route all traffic through client (recommended)
          - path: / # Match all paths - route everything through client
            pathType: Prefix
            backend:
              service:
                name: client-service # Only client service is exposed
                port:
                  number: 80
          
          # Old configuration (commented out for reference):
